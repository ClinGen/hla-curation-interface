- name: Set up the server for the first time
  hosts: all
  gather_facts: true
  tasks:
    - name: Admin | update
      ansible.builtin.include_tasks: ../tasks/admin/update.yml
    - name: Admin | upgrade
      ansible.builtin.include_tasks: ../tasks/admin/upgrade.yml
    - name: Install | uv
      ansible.builtin.include_tasks: ../tasks/install/uv.yml
    - name: Install | project
      ansible.builtin.include_tasks: ../tasks/install/project.yml
    - name: Install | Caddy
      ansible.builtin.include_tasks: ../tasks/install/caddy.yml
    - name: Placement | Caddyfile
      ansible.builtin.include_tasks: ../tasks/placement/caddy.yml
    - name: Placement | daphne files
      ansible.builtin.include_tasks: ../tasks/placement/daphne.yml
