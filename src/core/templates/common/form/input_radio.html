{% if hide_label %}
    <label class="label is-hidden">{{ field.label }}</label>
{% else %}
    <label class="label">{{ field.label }}</label>
{% endif %}
{% if show_help and field.help_text %}
    <p class="help">{{ field.help_text }}</p>
{% endif %}
<div class="has-text-danger">{{ field.errors }}</div>
<div class="field">
    <div class="control">
        {% for radio in field %}
            <div>
                {{ radio }}
            </div>
        {% endfor %}
    </div>
</div>
