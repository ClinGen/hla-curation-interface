<!doctype html>
<html lang="en" hx-headers='{"X-CSRF-TOKEN": "{{ csrf_token }}"}'>
<head>
    <title>HCI | {% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link type="text/css" rel="stylesheet" href="{{ static('hci/css/bulma.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ static('hci/css/custom.css') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ static('hci/img/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ static('hci/img/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ static('hci/img/favicon-16x16.png') }}">
    <link rel="icon" type="image/x-icon" href="{{ static('hci/img/favicon.ico') }}">
    <link rel="manifest" href="{{ static('hci/site.webmanifest') }}">
    <script src="{{ static('hci/js/htmx.js') }}"></script>
    <!-- The order of these Firebase items matters. -->
    <!-- The library versions also matter. -->
    <script type="module" src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <script type="module" src="{{ static('firebase/js/firebase.js') }}"></script>
</head>
<body>
<header>
    <div class="container">
        {% include "partials/header.html" %}
    </div>
</header>
<main>
    <div class="container">
        {% block main %}{% endblock %}
    </div>
</main>
<footer>
    <div class="container">
        {% include "partials/footer.html" %}
    </div>
</footer>
</body>
</html>
