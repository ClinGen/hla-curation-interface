{% if messages %}
    {% for message in messages %}
        <div class="block">
            <article class="message is-info">
                <div class="message-header">
                    <p>{% include "includes/icon.html" with name="info" %}Message</p>
                    <button hx-on-click="this.closest('.block').remove()" class="delete" aria-label="delete"></button>
                </div>
                <div class="message-body">
                    {{ message }}
                </div>
            </article>
        </div>
    {% endfor %}
{% endif %}
