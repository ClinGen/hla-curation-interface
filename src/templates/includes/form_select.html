<div class="field">
    <div class="has-text-danger">{{ field.errors }}</div>
    {% if hide_label %}
        <label class="label is-hidden" for="{{ field.id_for_label }}">{{ field.label }}</label>
    {% else %}
        <label class="label" for="{{ field.id_for_label }}">{{ field.label }}</label>
    {% endif %}
    <div class="control">
        <div class="select">
            {{ field }}
        </div>
    </div>
    {% if field.help_text %}
        <p class="help">{{ field.help_text }}</p>
    {% endif %}
</div>
