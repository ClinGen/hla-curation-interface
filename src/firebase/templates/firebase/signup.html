{% extends "layouts/base.html" %}
{% block title %}Log In{% endblock %}
{% block description %}Log in to the HLA Curation Interface.{% endblock %}
{% block main %}
    <div class="mt-6 mb-6">
        <div class="columns is-centered">
            <div class="column is-narrow">
                <div class="box">
                    <h1 class="title has-text-centered">Sign Up</h1>
                    <div class="block">
                        <div class="field">
                            <label for="email-input" class="label">Email</label>
                            <div class="control">
                                <input id="email-input" class="input" type="text">
                            </div>
                        </div>
                        <div class="field">
                            <label for="password-input" class="label">Password</label>
                            <div class="control">
                                <input id="password-input" class="input" type="password">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button id="signup-with-email-button" class="button is-link">Submit</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="has-text-centered">
                        <div class="block">
                            <button id="signup-with-google-button" class="button">
                                {% with icon_name="google" %}
                                    {% include "common/icon.html" %}
                                {% endwith %}
                                Sign Up With Google
                            </button>
                        </div>
                        <div class="block">
                            <button id="signup-with-microsoft-button" class="button">
                                {% with icon_name="microsoft" %}
                                    {% include "common/icon.html" %}
                                {% endwith %}
                                Sign Up With Microsoft
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
