{% extends "layouts/base.html" %}
{% block title %}Home{% endblock %}
{% block description %}Log in to the HLA Curation Interface.{% endblock %}
{% block head %}
    <!-- The order of these Firebase items matters. -->
    <!-- The library versions also matter. -->
    <script type="module" src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <script type="module" src="{{ static('firebase/js/firebase.js') }}"></script>
{% endblock %}
{% block main %}
    <div class="mt-6 mb-6">
        <div class="columns is-centered">
            <div class="column is-narrow">
                <div class="box">
                    <h1 class="title has-text-centered">Sign In</h1>
                    <div id="firebaseui-auth-container"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
