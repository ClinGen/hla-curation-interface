{% extends "layouts/base.html" %}
{% block main %}
    <div class="mt-6 mb-6">
        <div class="columns is-centered">
            <div class="column is-narrow">
                <div class="box">
                    <h1 class="title has-text-centered">{% block heading %}{% endblock %}</h1>
                    <div class="block">
                        <div class="field">
                            <label for="email-input" class="label">Email</label>
                            <div class="control">
                                <input id="email-input" class="input" type="text">
                            </div>
                        </div>
                        <div class="field">
                            <label for="password-input" class="label">Password</label>
                            <div class="control">
                                <input id="password-input" class="input" type="password">
                            </div>
                            {% block forgot_password %}{% endblock %}
                        </div>
                        <div class="field">
                            <div class="control">
                                <button id="continue-with-email-button" class="button is-link">Submit</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="has-text-centered">
                        <div class="block">
                            <button id="continue-with-google-button" class="button">
                                {% set icon_name="google" %}
                                {% include "partials/icon.html" %}
                                Continue With Google
                            </button>
                        </div>
                        <div class="block">
                            <button id="continue-with-microsoft-button" class="button">
                                {% set icon_name="microsoft" %}
                                {% include "partials/icon.html" %}
                                Continue With Microsoft
                            </button>
                        </div>
                        {% block signup %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
