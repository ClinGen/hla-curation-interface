{% extends "layouts/base.html" %}
{% block title %}Log In{% endblock %}
{% block description %}Log in to the HLA Curation Interface.{% endblock %}
{% block main %}
    <div class="mt-6 mb-6">
        <div class="columns is-centered">
            <div class="column is-narrow">
                <div class="box">
                    <h1 class="title has-text-centered">Log In</h1>
                    <div class="block">
                        <div class="field">
                            <label for="email-input" class="label">Email</label>
                            <div class="control">
                                <input id="email-input" class="input" type="text">
                            </div>
                        </div>
                        <div class="field">
                            <label for="password-input" class="label">Password</label>
                            <div class="control">
                                <input id="password-input" class="input" type="password">
                            </div>
                            {% block forgot_password %}{% endblock %}
                        </div>
                        <div class="field">
                            <div class="control">
                                <button id="login-with-email-button" class="button is-link">Submit</button>
                            </div>
                        </div>
                        <div class="content is-small">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                    <hr>
                    <div class="has-text-centered">
                        <div class="block">
                            <button id="login-with-google-button" class="button">
                                {% set icon_name="google" %}
                                {% include "partials/icon.html" %}
                                Log In With Google
                            </button>
                        </div>
                        <div class="block">
                            <button id="login-with-microsoft-button" class="button">
                                {% set icon_name="microsoft" %}
                                {% include "partials/icon.html" %}
                                Log In With Microsoft
                            </button>
                        </div>
                        <div class="content">
                            Need an account? <a href="{{ url('signup') }}">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
