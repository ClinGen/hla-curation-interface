<div class="tabs">
    <ul>
        {% for tab in tabs %}
            <li {% if tab.is_active %}class="is-active"{% endif %}>
                <a href="{{ tab.url }}"
                   {% if not tab.url_is_boosted %}hx-boost="false" {% endif %}
                >
                    {{ tab.text }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
