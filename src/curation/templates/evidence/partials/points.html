{% load custom_filters %}
{% if step.points == "" %}
    <td></td>
{% else %}
    {% if object|get_val:step.score == step.points %}
        <td>
            <span class="tag is-success is-medium">
                {{ step.operator }}{{ step.points }}
            </span>
        </td>
    {% else %}
        <td>
            {{ step.operator }}{{ step.points }}
        </td>
    {% endif %}
{% endif %}
