<table class="table">
    <tr>
        <th>PubMed ID</th>
        <th>Title</th>
    </tr>
    {% for article in articles %}
    <tr>
        <td><a href="{% url 'details_pubmed' pubmed_id=article.pubmed_id %}">{{ article.pubmed_id }}</a></td>
        <td>{{ article.title }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="2">No results.</td>
    </tr>
    {% endfor %}
</table>
