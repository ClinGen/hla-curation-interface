<table class="table">
    <tr>
        <th>Mondo ID</th>
        <th>Label</th>
    </tr>
    {% for disease in diseases %}
        <tr>
            <td><a href="#">{{ disease.mondo_id }}</a></td>
            <td>{{ disease.label }}</td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="2">No results.</td>
        </tr>
    {% endfor %}
</table>
