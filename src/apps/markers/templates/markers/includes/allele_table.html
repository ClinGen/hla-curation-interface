<table class="table">
    <tr>
        <th>Descriptor</th>
        <th>CAR ID</th>
    </tr>
    {% for allele in alleles %}
        <tr>
            <td><a href="{% url 'details_allele' car_id=allele.car_id %}">{{ allele.descriptor }}</a></td>
            <td>
                <a href="{{ allele.car_url }}" target="_blank" rel="noopener noreferrer">
                    {% include 'includes/icon.html' with name='external-link' %}{{ allele.car_id }}
                </a>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="2">No results.</td>
        </tr>
    {% endfor %}
</table>
<script>
    // This makes the external link icon work. It's necessary because this table is a
    // partial that gets swapped in via HTMX.
    feather.replace();
</script>
