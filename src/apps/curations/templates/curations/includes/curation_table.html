<table class="table">
    <tr>
        <th>Curation ID</th>
        <th>Disease</th>
        <th>Allele</th>
    </tr>
    {% for curation in curations %}
        <tr>
            <td><a href="#">{{ curation.curation_id }}</a></td>
            <td><a href="#">{{ curation.disease.label }}</a></td>
            <td><a href="#">{{ curation.allele.descriptor }}</a></td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="2">No results.</td>
        </tr>
    {% endfor %}
</table>
