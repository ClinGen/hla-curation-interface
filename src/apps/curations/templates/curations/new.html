{% extends "layouts/base.html" %}
{% block title %}Add Curation{% endblock %}
{% block description %}The form for adding a new curation to the HLA curation interface.{% endblock %}
{% block content %}
    <div>
        <h1 class="title">Add Curation</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Curation</button>
        </form>
    </div>
{% endblock %}
