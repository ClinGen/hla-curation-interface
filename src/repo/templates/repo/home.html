{% extends "layouts/base.html" %}
{% load static %}
{% block title %}HLArepo Home{% endblock %}
{% block description %}View or download published HLA curations.{% endblock %}
{% block main %}
    <div class="block mt-6">
        <section class="hero is-light">
            <div class="hero-body">
                <div class="columns">
                    <div class="column is-1">
                        <img src="{% static 'hci/img/hci-logo-circle.png' %}" alt="The HCI logo.">
                    </div>
                    <div class="column">
                        <p class="title">HLArepo</p>
                        <p class="subtitle">View or download published HLA curations.</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="mt-6 mb-6 has-text-centered">
        <img src="{% static 'hci/img/under-construction.gif' %}"
             alt="A retro under construction gif."
             style="padding-right: 5px;"
        />
        The HLArepo is under construction.
        <img src="{% static 'hci/img/under-construction.gif' %}"
             alt="A retro under construction gif."
             style="padding-left: 5px;"
        />
    </div>
{% endblock %}
